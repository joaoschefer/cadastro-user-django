<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usuarios/home.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="texto">Cadastro de Usu√°rios</h1>
    </nav>
    <div class="container">
      <form action="{% url 'lista_users' %}" method="post">
        {% csrf_token %}
        <h2>Cadastre-se aqui!</h2>
        <form class="form">
          <div class="form-group">
            <label for="nome"><i class="fas fa-user"></i> Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Seu nome"
              required
            />
          </div>
          <div class="form-group">
            <label for="idade"
              ><i class="fas fa-birthday-cake"></i> Idade</label
            >
            <input
              type="number"
              id="idade"
              name="idade"
              placeholder="Sua idade"
              required
            />
          </div>
          <button type="submit">
            <i class="fas fa-paper-plane"></i> Enviar
          </button>
        </form>
      </form>
    </div>
  </body>
</html>
